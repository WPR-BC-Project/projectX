<!DOCTYPE html>
  <head>
    <title>Insert</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Bug</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id = "Insert">
        <input type="text" name="" id="Summary">
        <textarea rows="" cols="" id="Description" ></textarea>
        <input type="text" name="" id="Identfied">
        <input type="text" name="" id="Assigned">
        <input type="text" name="" id="Status">
        <button onclick="Add()">Add Bug</button>
    </div>
  </body>
  <script>

    function Add(){
        let Summary = document.getElementById("Summary").value;
        let Description = document.getElementById("Description").value;
        let Assigned = document.getElementById("Assigned").value;
        let Status = document.getElementById("Status").value;
        let Identfied = document.getElementById("Identfied").value;

        let Ticket = {
            Summary: Summary,
            Description: Description,
            Assigned: Assigned,
            status: status,
            Identfied: Identfied,
            Time : new Date().getDate().toString(),
        }
    
       let arrTicket = new Array();
        if (localStorage.getItem("Tickets") === null){
            arrTicket = new Array();
       } else {
            arrTicket = JSON.parse(localStorage.getItem("Tickets"));
            localStorage.removeItem("Tickets");
       }
        arrTicket.push(Ticket);

        localStorage.setItem('Tickets',JSON.stringify(arrTicket));
    }

  </script>
</html>
