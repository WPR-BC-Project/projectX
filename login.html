<!DOCTYPE html>
  <head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <img src="images/logo.png" alt="">
      <nav>
          <ol>
            <li><a href="/404.html">File a complaint</a></li>
            <li><a href="https://github.com/WPR-BC-Project/">Github Repo</a></li>
            <li><a href="https://github.com/WPR-BC-Project/projectX/pulse">Github Team</a></li>
            <li><a href="https://github.com/WPR-BC-Project/projectX">Report a Bug</a></li>
          </ol>
      </nav>
    </header>
    <div id="enterDetails">Enter your login details</div>
    <div class="Form">
      <label for="Name">Enter Account Name:</label>
      <input type="text" id="Name">
      <label for="Password">Enter Password:</label>
      <input type="password" id="Password">
    <input id="LoginButton" type="button" value="Login" onclick="SignIn()">
    </div>

    <script>
      
      function SignIn(){

      let name = document.getElementById("Name").value;
      let password = document.getElementById("Password").value;
      
      if (name == "Admin" && password == "12345") {
        alert('Sign-in successful'); 
        //route to bug tracker
        window.location.replace("index.html");
      }else{
        alert('User name doesnt exist');
      }

      }
    </script>

  </body>
</html>
