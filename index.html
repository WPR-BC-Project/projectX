<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bug Tracker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Issue Tracker</h1>
      <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescription">Description</label>
            <input
              type="text"
              class="form-control"
              id="issueDescription"
              placeholder="Describe the issue ..."
            />
          </div>
          <div class="form-group">
            <label for="issueSeverity">Severity</label>
            <select id="issueSeverity" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <!-- Assigned to user : Add user -->
            <label for="issueAssignedTo">Assigned To</label>
            <input
              type="text"
              class="form-control"
              id="issueAssignedTo"
              placeholder="Enter responsible ..."
            />
          </div>
          <!-- Add Issue -->
          <button
            id="add-issue"
            onclick="submitIssue()"
            class="btn btn-primary"
          >
            Add Issue
          </button>

          <!-- Open Isssue -->
          <button
            id="progress-issue"
            onclick="progressIssue()"
            class="btn btn-primary"
          >
            In Progress
          </button>

          <!-- Overdue nIssue -->
          <button
            id="backlog-issue"
            onclick="backlogIssue()"
            class="btn btn-primary"
          >
            Backlog
            <!-- Add to Backlog -->
          </button>
        </form>
      </div>

      <hr />
      <!-- Print Issue Bug Tracker  -->
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="emptyField"
      tabindex="-1"
      role="dialog"
      aria-labelledby="emptyFieldLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="emptyFieldLabel">Invalid Input!</h5>
            <!-- If you press close it will close the issue  -->
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Error message for the modal -->
          <div class="modal-body">
            Please provide the desciption of the issue and also the person name
            who you want to assign the issue.
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <br>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
