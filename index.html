<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
   <div class="Main">
    <div class="Open">
      <h2>Open</h2>
    </div>
    <div class="Resolved">
      <h2>Resolved</h2>
    </div>
    <div class="Overdue">
      <h2>Overdue</h2>
    </div>
  </div> 

    <script>
      let ticket = JSON.parse(localStorage.getItem('Tickets'));

      for (let i = 0; i < ticket.length; i++) {
        let New = document.createElement("div");
        New.className = 'Ticket'
         
        console.log(ticket[i]);

        New.innerHTML = `<h3>${ticket[i].Summary}</h3><p>${ticket[i].Time}</p><h5>Description</h5><p>${ticket[i].Description}</p><p><strong>Found by: </strong>${ticket[i].Identfied}</p><p><strong>Assigned to:</strong> ${ticket[i].Assigned}</p>`;
        
        let to;
        switch (ticket[i].status) { 
            case 'Open':
              to = document.getElementsByClassName('Open')[0];
            break;
            case 'Resolved':
             to = document.getElementsByClassName('Resolved')[0];
            break;
            case 'Overdue':
            to = document.getElementsByClassName('Overdue')[0];
            break;
        }
        
        to.appendChild(New);
      }

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
